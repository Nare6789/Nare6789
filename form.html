<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script>
        function validateForm() {
            var name = document.forms["registrationForm"]["name"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;
            var gender = document.forms["registrationForm"]["gender"].value;
            var state = document.forms["registrationForm"]["state"].value;

            // Regular expression patterns
            var nameRegex = /^[a-zA-Z\s]+$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            // Name validation
            if (!name.match(nameRegex)) {
                alert("Please enter a valid name");
                return false;
            }

            // Email validation
            if (!email.match(emailRegex)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Password validation
            if (!password.match(passwordRegex)) {
                alert("Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one digit");
                return false;
            }

            // Confirm password validation
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            // Gender validation
            if (gender === "") {
                alert("Please select a gender");
                return false;
            }

            // State validation
            if (state === "") {
                alert("Please select a state");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <form name="registrationForm" onsubmit="return validateForm()" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select</option>
            <option value="state1">andhra pradesh</option>
            <option value="state2">telangana</option>
            <option value="state3">odisha</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
